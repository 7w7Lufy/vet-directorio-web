<div style="padding: 2rem; max-width: 900px; margin: auto;">
    <mat-card *ngIf="perfil">
        <mat-card-header>
        <mat-card-title>Mi Perfil Profesional</mat-card-title>
        <mat-card-subtitle>{{ perfil.nombre_completo }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        <form (ngSubmit)="guardarCambios()">
            <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Descripci√≥n Profesional</mat-label>
            <textarea matInput rows="5" name="descripcion" [(ngModel)]="perfil.descripcion"></textarea>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Guardar Cambios</button>
        </form>
        </mat-card-content>
    </mat-card>
</div>
