<div class="forgot-password-container">
    <mat-card class="forgot-password-card">
        <mat-card-header>
        <mat-card-title>Restablecer Contraseña</mat-card-title>
        <mat-card-subtitle>Ingresa tu correo electrónico</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
        <form (ngSubmit)="onRequestReset()">
            <p>Te enviaremos un enlace a tu correo para que puedas crear una nueva contraseña.</p>

            <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput
                    type="email"
                    name="email"
                    [(ngModel)]="email"
                    required
                    #emailInput="ngModel">
            <mat-error *ngIf="emailInput.invalid && emailInput.touched">
                Por favor, ingresa un correo válido.
            </mat-error>
            </mat-form-field>

            <button mat-flat-button
                    color="primary"
                    type="submit"
                    class="full-width submit-button"
                    [disabled]="!email || isLoading">
            <span *ngIf="!isLoading">Enviar Enlace</span>
            <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
            </button>
        </form>

        <p *ngIf="message" class="response-message">{{ message }}</p>

        </mat-card-content>

        <mat-card-actions align="end">
        <a mat-button [routerLink]="['/login']">Volver a Inicio de Sesión</a>
        </mat-card-actions>
    </mat-card>
</div>
